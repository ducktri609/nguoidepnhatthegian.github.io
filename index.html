<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">

<style>
body {
    margin: 0;
    height: 100vh;
    background: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* Scene */
.scene {
    position: relative;
    width: 300px;
    height: 300px;
}

/* ENVELOPE */
.envelope {
    position: absolute;
    top: 0;
    width: 300px;
    height: 200px;
    background: #ff6f91;
    cursor: pointer;
    z-index: 2;
}

.envelope::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #ff3f6c;
    transform-origin: top;
    transition: 0.5s;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

/* Envelope rÆ¡i */
.envelope.fall {
    animation: fallDown 1s forwards;
}

@keyframes fallDown {
    to {
        transform: translateY(400px);
        opacity: 0;
    }
}

/* LETTER */
.letter {
    position: absolute;
    top: 20px;
    left: 10px;
    width: 280px;
    height: 180px;
    background: white;
    padding: 10px;
    box-sizing: border-box;
    opacity: 0;
    transition: 0.5s;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.letter.show {
    opacity: 1;
}

/* IMAGE INSIDE LETTER */
.letter img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
    opacity: 0;
    transform: scale(0.9);
    transition: 0.6s;
}

.letter.show img {
    opacity: 1;
    transform: scale(1);
}
</style>
</head>

<body>

<div class="scene">
    <div class="envelope" id="envelope"></div>

    <div class="letter" id="letter">
        <!-- ðŸ”½ THAY LINK áº¢NH Táº I ÄÃ‚Y -->
        <img src="letter.png" alt="Love">
    </div>
</div>

<script>
let clickCount = 0;

const envelope = document.getElementById('envelope');
const letter = document.getElementById('letter');

envelope.addEventListener('click', () => {
    clickCount++;

    if (clickCount === 1) {
        envelope.classList.add('open');
    } 
    else if (clickCount === 2) {
        envelope.classList.add('fall');
        letter.classList.add('show');
    }
});
</script>

</body>
</html>
