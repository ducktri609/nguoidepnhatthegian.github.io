<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Ng∆∞·ªùi ƒë·∫πp nh·∫•t th·∫ø gian üíå</title>

<style>

.heart {
    z-index: 3;
    position: absolute;
    pointer-events: none;
    animation: heartFloat linear forwards;
}

@keyframes heartFloat {
    0% {
        transform: translate(0, 0) scale(1) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: 
            translate(var(--x), var(--y))
            scale(1.6)
            rotate(360deg);
        opacity: 0;
    }
}

body {
    margin: 0;
    height: 100vh;
    background: pink;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', sans-serif;
}

/* Scene */
.scene {
    position: relative;
    width: 300px;
    height: 300px;
}

/* ENVELOPE */
.envelope {
    position: absolute;
    top: 0;
    width: 300px;
    height: 200px;
    background: #ff6f91;
    cursor: pointer;
    z-index: 2;
    transform: scale(2);
}

.envelope::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 0;
    height: 0;
    border-left: 150px solid transparent;
    border-right: 150px solid transparent;
    border-top: 100px solid #ff3f6c;
    transform-origin: top;
    transition: 0.5s;
}

.envelope.open::before {
    transform: rotateX(180deg);
}

/* Envelope r∆°i */
.envelope.fall {
    animation: fallDown 1s forwards;
}

@keyframes fallDown {
    to {
        transform: translateY(500px);
        opacity: 0;
    }
}

/* LETTER */
.letter {
    position: absolute;
    top: 20px;
    left: 10px;
    width: 280px;
    height: 180px;
    background: white;
    padding: 10px;
    box-sizing: border-box;
    opacity: 0;
    transition: 0.5s;
    z-index: 1;
    display: flex;
    justify-content: center;
    align-items: center;
}

.letter.show {
    opacity: 1;
}

/* IMAGE INSIDE LETTER */
.letter img {
    max-width: 100%;
    max-height: 100%;
    border-radius: 8px;
    opacity: 0;
    transform: scale(2);
    transition: 2s;
}

.letter.show img {
    opacity: 1;
    transform: scale(6);
}
</style>
</head>

<body>

<div class="scene">
    <div class="envelope" id="envelope"></div>

    <div class="letter" id="letter">
        <!-- üîΩ THAY LINK ·∫¢NH T·∫†I ƒê√ÇY -->
        <img src="letter.jpg" alt="Love">
    </div>
</div>

<script>

function createRandomHearts(count = 12) {
    const scene = document.querySelector('.scene');

    for (let i = 0; i < count; i++) {
        const heart = document.createElement('span');
        heart.className = 'heart';
        heart.textContent = '‚ù§Ô∏è';

        // v·ªã tr√≠ xu·∫•t hi·ªán ng·∫´u nhi√™n trong scene
        const startX = Math.random() * scene.clientWidth;
        const startY = Math.random() * 80 + 150;

        heart.style.left = startX + 'px';
        heart.style.top = startY + 'px';

        // h∆∞·ªõng bay ng·∫´u nhi√™n
        const moveX = (Math.random() * 400 - 200) + 'px';
        const moveY = -(Math.random() * 500 + 500) + 'px';

        heart.style.setProperty('--x', moveX);
        heart.style.setProperty('--y', moveY);

        // ng·∫´u nhi√™n size & th·ªùi gian
        const size = Math.random() * 20 + 30;
        const duration = Math.random() * 2 + 3;

        heart.style.fontSize = size + 'px';
        heart.style.animationDuration = duration + 's';

        scene.appendChild(heart);

        // t·ª± xo√°
        setTimeout(() => heart.remove(), duration * 1000);
    }
}


let clickCount = 0;

const envelope = document.getElementById('envelope');
const letter = document.getElementById('letter');

envelope.addEventListener('click', () => {
    clickCount++;

    if (clickCount === 1) {
        envelope.classList.add('open');
    } 
    else if (clickCount === 2) {
        envelope.classList.add('fall');
        letter.classList.add('show');
        createRandomHearts(15); // üíñ TR√ÅI TIM BAY
    }
});
</script>

</body>
</html>
